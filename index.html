<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button id="addBookBtn">+ New book</button>
    <form action="" id="addBookForm">
        <label for="title">Title: </label>
        <input type="text" id="title">
        <label for="author">Author: </label>
        <input type="text" id="author">
        <label for="pages">Pages: </label>
        <input type="number" id="pages">
        <p>Read?</p>
        <input type="radio" id="read" name="readStatus" value="Yes">
        <label for="read">Yes</label>
        <input type="radio" id="notRead" name="readStatus" value="No" checked>
        <label for="notRead">No</label>
        <p><input type="button" id="add" value="Add Entry"></p>
    </form>
    <div id="library">
        <div id="tblTitle">Title</div><div id="tblAuthor">Author</div><div id="tblPages">Pages</div><div id="tblRead">Read</div><div id="empty"></div>
    </div>
</body>
</html>
